<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form method="POST">
            {% csrf_token %}
            <h1>Update Password</h1>
            {% if error_msg %}
            <p style="color: red; font-weight: 300; text-align: center ;">{{error_msg}}</p>
            {% endif %}
            <div class="input-box">
                <input type="txt" placeholder="OTP" name="otp" id="otp">
            </div>
            <div class="input-box">
                <input type="password" placeholder="New Password" name="password" id="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" name="confpass" id="confpass">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</body>
</html>
