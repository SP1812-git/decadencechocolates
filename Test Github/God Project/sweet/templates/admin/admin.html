<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e26e4799e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="page">
        <div class="nav-bar">
            <div class="navbar navbar-expand-lg">
                <div class="logo-x">
                    <a class="navbar-brand logo" href="#"><img src="{% static 'image/logo.png' %}" alt=""
                            class="img-fluid"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-x">
                        <li class="nav-item">
                            <a class="nav-link" href="/">HOME</a>
                        </li>
                    </ul>
                </div>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 650px;">
                  <ul class="navbar-nav nav-x">
                      <li class="nav-item">
                          <a class="nav-link" href="/admin/chocolate/add">Add Chocolate</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/admin/chocolate/view">View Chocolate</a>
                    </li>
                  </ul>
              </div>
                <div class="link">
                    <div class="link-in">
                        {% if user.is_authenticated %}
                        <a href="/logout">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </a>
                        {% else %}
                        <a href="/signup" class="" role="button">
                            <i class="fa fa-user-plus" aria-hidden="true"></i>
                        </a>
                        <a href="/login" class="" role="button">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </a>
                        {% endif %}

                    </div>
                </div>
                
            </div>

        </div>
        {% block adminbodycontent %}

        {% endblock adminbodycontent %} 
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
