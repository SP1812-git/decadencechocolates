{% extends 'admin/admin.html' %}
{% block adminbodycontent %}

<style>
    #enlarge {
        cursor: pointer;
        --webkit-transition-duration: 0.3s;
        --webkit-transition-timing-function: ease;
    }

    /*change the number below to scale to the appropriate size*/
    #enlarge:hover {
        transform: scale(5);

    }
</style>
<div class="d-flex justify-content-center mt-2">
    <form class="w-50" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="text-center">Update existing Chocolate</h1>
        <table class="table">
            <tbody>
                <tr>
                    <th><label for="name" class="form-label">NAME</label></th>
                    <th>
                        <input type="text" class="form-control" id="name" name="name"
                            value="{{chocolate.chocolate_name}}">
                    </th>
                </tr>
                <tr>
                    <th><label for="price" class="form-label">PRICE</label></th>
                    <th>
                        <input type="number" class="form-control" id="price" name="price"
                            value="{{chocolate.chocolate_price}}">
                    </th>
                </tr>
                <tr>
                    <th><label for="description" class="form-label">DESCRIPTION</label></th>
                    <th>
                        <input type="text" class="form-control" id="description" name="description"
                            value="{{chocolate.chocolate_description}}">
                    </th>
                </tr>
                <tr>
                    <th><label for="quantity" class="form-label">QUANTITY</label></th>
                    <th>
                        <input type="number" class="form-control" id="quantity" name="quantity"
                            value="{{chocolate.chocolate_quantity}}">
                    </th>
                </tr>
                <th><label for="flavour" class="form-label">FLAVOUR</label></th>
                <th>
                    <select class="form-select" name="flavour" id="flavour" >
                        <option selected value="{{chocolate.chocolate_flavour}}">{{chocolate.chocolate_flavour}}</option>
                        <option value="milk">Milk</option>
                        <option value="white">White</option>
                        <option value="dark">Dark</option>
                    </select>
                </th>
                </tr>
                <tr>
                    <th><label for="weight" class="form-label">WEIGHT</label></th>
                    <th>
                        <select class="form-select" name="weight" id="weight" >
                            <option selected value="{{chocolate.chocolate_weight}}">{{chocolate.chocolate_weight}}</option>
                            <option value="400">400</option>
                            <option value="500">500</option>
                            <option value="600">600</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th><label for="event" class="form-label">EVENT</label></th>
                    <th>
                        <select class="form-select" name="event" id="event" >
                            <option selected value="{{chocolate.chocolate_event}}">"{{chocolate.chocolate_event}}"</option>
                            <option value="birthday">Birthday</option>
                            <option value="wedding">Wedding</option>
                            <option value="anniversary">Anniversary</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th><label for="shape" class="form-label">SHAPE</label></th>
                    <th>
                        <select class="form-select" name="shape" id="shape" default="{{chocolate.chocolate_shape}}">
                            <option selected value="{{chocolate.chocolate_shape}}">{{chocolate.chocolate_shape}}</option>
                            <option value="square">Square</option>
                            <option value="truffle">Truffle</option>
                            <option value="bar">Bar</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th><label for="image" class="form-label">Image</label></th>
                    <th class="d-flex">
                        
                        <input type="file" class="form-control" id="image" name="image" >
                    </th>
                </tr>
                <tr>
                    <th>
                        <label class="form-check-label" for="is_available">Chocolate Available</label>
                    </th>
                    <th>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="is_available"
                                name="is_available" {% if chocolate.is_available %} checked {% endif %}>
                        </div>
                    </th>
                </tr>
                
            </tbody>
        </table>
        <tr>
            <td colspan="2">
                <button type="submit" class="clr w-100">Submit</button>
            </td>
        </tr>
    </form>
</div>
{% endblock adminbodycontent %}
